<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto Treno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcolo Biglietto Treno</h1>
        
        <form id="ticketForm" class="mt-4">
            <div class="mb-3">
                <label for="kilometers" class="form-label">Numero di chilometri</label>
                <input type="number" class="form-control" id="kilometers" placeholder="Inserisci i chilometri" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Età del passeggero</label>
                <input type="number" class="form-control" id="age" placeholder="Inserisci l'età" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calculatePrice()">Calcola Prezzo</button>
        </form>

        <div id="output" class="mt-4 d-none">
            <h3>Risultati:</h3>
            <p id="priceResult"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function calculatePrice() {
            // Prendi i valori inseriti dall'utente
            const kilometers = parseFloat(document.getElementById('kilometers').value);
            const age = parseInt(document.getElementById('age').value);

            // Controlla che i valori siano validi
            if (isNaN(kilometers) || isNaN(age) || kilometers <= 0 || age <= 0) {
                alert('Inserisci valori validi per i chilometri e l\'età.');
                return;
            }

            // Prezzo base
            const pricePerKm = 0.21;
            let totalPrice = kilometers * pricePerKm;

            // Applica sconti in base all'età
            if (age < 18) {
                totalPrice *= 0.8; // Sconto 20%
            } else if (age > 65) {
                totalPrice *= 0.6; // Sconto 40%
            }

            // Mostra il prezzo finale formattato a due decimali
            const formattedPrice = totalPrice.toFixed(2);
            document.getElementById('priceResult').innerText = `Il prezzo totale del biglietto è: € ${formattedPrice}`;

            // Mostra l'output
            document.getElementById('output').classList.remove('d-none');
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
